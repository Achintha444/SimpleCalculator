<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Simple Calculator Using JS</title>
</head>

<body>
    <div class="headerBox">
        <h1>SIMPLE CALCULATOR</h1>
    </div>

    <div class="calcBox">
        <form>

            <input type="text" placeholder="Enter the value 1" id="value1" />
            <br />
            <input type="text" placeholder="Enter the value 2" id="value2"/>
            <br />

            <div class="operators">
                <button type="button" onclick="add()">+</button>
                <button type="button" onclick="min()">-</button>
                <button type="button" onclick="mul()">*</button>
                <button type="button" onclick="div()">/</button>
            </div>

            <div class="answer" id="answer">ANSWER WILL DISPLAY HERE!</div>

        </form>
    </div>
</body>

<script src="index.js"></script>

</html>
